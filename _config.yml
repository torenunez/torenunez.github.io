# ==============================================
# SITE CONFIGURATION
# Core settings for Jekyll and GitHub Pages
# ==============================================

# Site metadata (used in head.html for SEO)
title: Salvador J. Nunez
description: Strategy, Data Science, and Sustainability
url: https://torenunez.github.io
baseurl: ""

# Author info
author: Salvador J Nunez

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Pagination (preserved for blog if re-enabled later)
paginate: 15

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - plans/
