<!--
  project_card.html â€” Single project card component
  Receives: project (object with title, description, tags, repo_url)
  Why a separate component? Reusable, testable, keeps projects.html clean
-->

<a href="{{ include.project.repo_url }}" class="card" target="_blank" rel="noopener">
  <h3 class="card__title">{{ include.project.title }}</h3>
  <p class="card__description">{{ include.project.description }}</p>

  <div class="card__footer">
    <!-- Technology Tags -->
    <div class="tags">
      {% for tag in include.project.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>

    <!-- View on GitHub link with arrow -->
    <span class="card__link">
      View on GitHub
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M3 8h10M9 4l4 4-4 4"/>
      </svg>
    </span>
  </div>
</a>
